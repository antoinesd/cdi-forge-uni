<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                template="/resources/scaffold/pageTemplate.xhtml">

    <ui:param name="pageTitle" value="Profile"/>

    <ui:define name="header">
        Forgot your password
    </ui:define>

    <ui:define name="subheader">
        An email will be sent with your new password
    </ui:define>

    <ui:define name="main">
        <h:form>
            <h:panelGrid columnClasses="label,component,required" columns="2">

                <label for="inputEmail" class="sr-only">Email address</label>
                <h:inputText id="inputEmail" pt:type="email" class="form-control" pt:placeholder="Email address"
                             pt:required="true" pt:autofocus="true" value="#{accountBean.user.email}"/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandButton class="btn btn-primary" value="Send email"
                                 action="#{accountBean.doForgotPassword}"/>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
